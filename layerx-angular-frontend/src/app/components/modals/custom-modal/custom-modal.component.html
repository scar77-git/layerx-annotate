<div class="modal-container">
  <div class="top-row">
    <i class="icon icon-close i-close" (click)="onNoClick()"></i>
    <div class="title-row title-border">
      <div class="title-black">{{ header }}</div>
    </div>
  </div>
  <div class="header">
    <i class="icon icon-expla-fill"></i>
  </div>
  <div class="description">
    {{ description }}
  </div>
  <div class="btn-col-sub">
    <button class="ok-btn" (click)="this.onNoClick()">{{ buttonText }}</button>
  </div>
</div>
